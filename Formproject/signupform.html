<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup form</title>
    <link rel="stylesheet" href="signupform.css">
</head>
<body>
    <div class="container">
    <form action="">
        <div class="heading"><h1>Signup form</h1></div>
        <span class="fname">
        <label for="fname">First Name*</label>
        <input type="text" placeholder="enter your first name" id="fname"></span>
      <span class="lname">
        <label for="lname">Last Name</label>
        <input type="text" id="lname" placeholder="enter your last name"></span>
    <span class="email">
        <label for="email">Email*</label>
        <input type="email" id="email" placeholder="enter your email "></span><br>
        <span class="password">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="enter your password"></span>
        <span class="cpassword">
        <label for="cpassword">Confirm Password*</label>
        <input type="password"  id="cpassword" placeholder="enter your password again"></span>
       <span class="gender">
        <label for="gender" class="h1">Gender:</label>
       Male
        <input type="radio" id="male" name="gender">
        Female
         <input type="radio"id="female" name="gender">
         Other
         <input type="radio" id="other" name="gender"></span><br>
         <span class="hobby">
         <label for="hobbies" >Hobbies:</label>
         Music<input type="checkbox" name="hobbies" id="music" value="Male">
         Sports<input type="checkbox" name="hobbies" id="sports" >
        Travel<input type="checkbox" name="hobbies" id="travel">
         Movies<input type="checkbox" name="hobbies" id="movies"></span><br>
         <span class="income">
         <label for="income">Source of income</label>
         <select name="income" id="income">
            <option value="employed">Employed</option>
            <option value="student">Student</option>
            <option value="salaried">Salaried</option>
            <option value="business">Business</option>
         </select></span>
         <span class="range">
         <label for="incrange">Income</label>
         <input type="range" id="incrange" ></span>
         <span class="pic">
         <label for="picture">Upload Profile Picture</label>
         <input type="file" id="picture"></span>
         <span class="age">
         <label for="age">Age</label>
         <input type="number" name="" id="age" placeholder="enter your age"></span>
         <div class="bio">
         <label for="bio">Bio</label><br>
         <textarea name="bio" id="bio" value="Bio" rows="8" cols="80"></textarea></div>
         <button>Create</button>
    </form>
</div>
</body>
</html>
